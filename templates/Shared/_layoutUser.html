<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fourseasons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <script src="https://kit.fontawesome.com/9686bd8666.js" crossorigin="anonymous"></script>
     
    
     <!-- Required meta tags -->
    
 
     
     <link rel="stylesheet" href="{{ url_for('static', filename='Calendar/fonts/icomoon/style.css') }}">
     
     <link rel="stylesheet" href="{{ url_for('static', filename='Calendar/css/classic.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='Calendar/css/classic.date.css') }}">
     
     

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="fas fa-wind"></i> FourSeasons <i
        class="fas fa-cloud-sun"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('User')}}"><i class="fas fa-clipboard-list"></i> Lista de Apartamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('ReservasUsuarios')}}"><i class="fas fa-clipboard-check"></i> Mis Reservas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('BuscarApartUsuario')}}"><i class="fas fa-search"></i> Buscar Apartamentos</a>
          </li>
          
        </ul>
        <form class="d-flex" style="margin-right: 8%;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class=" btn btn-danger" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                  <i class="fas fa-user-circle"></i>
                    Ver Perfil
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
                  <img src="{{session['ImgPerfil']}}" width="100" height="100" style="margin-left: 18%; border-radius: 50%;">
                  <h6 class="d-flex justify-content-center">{{session['Name']}}</h6>
                  <h6 class="d-flex justify-content-center">{{session['Email']}}</h6>
                  <li class="dropdown-divider"></li>
                  <a href="{{ url_for('Logout')}}" class="btn btn-danger" type="button" style="margin-left:25%;"> LogOut</a>    
                </ul>
            </li>
        </ul>
        </form>
      </div>
    </div>
  </nav>
  <br>
      
    {% block body %}


    {% endblock  %}
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='Calendar/js/picker.js')}}"></script>
    <script src="{{ url_for('static', filename='Calendar/js/picker.date.js')}}"></script>

    <script src="{{ url_for('static', filename='Calendar/js/main.js')}}"></script>

    <!--Notify-->
    <script src="{{ url_for('static', filename='Notify/notify.js')}}"></script>
    <script src="{{ url_for('static', filename='Notify/notify.min.js')}}"></script>

</body>
</html>
